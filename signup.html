<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h2>Welcome to Our Platform</h2>
<h1>Create an Account</h1>

<form id="signupForm" method="post" action="/submit_signup">

    <input type="text" id="firstName" placeholder="First Name" required>

    <input type="text" id="lastName" placeholder="Last Name" required>

    <input type="date" id="dob" placeholder="Date of Birth" required>

    <input type="time" id="time" required>

       <select id="gender" name="gender"  width="100px" class="gender-box" required>
        <option value="">Select Gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
        <option value="Prefer not to say">Prefer not to say</option>
    </select> <br>

<input
    type="text"
    id="aadhaar"
    name="aadhaar"
    placeholder="Enter 12-digit Aadhaar No."
    pattern="[0-9]{12}"
    maxlength="12"
    inputmode="numeric"
    title="Aadhaar number must be exactly 12 digits"
    required
>

<input
    type="text"
    id="pan"
    name="pan"
    placeholder="Enter PAN No. (ex.ABCDE1234F)"
    pattern="[a-zA-Z]{5}[0-9]{4}[a-zA-Z]{1}"
    maxlength="10"
    title="PAN must be in format ABCDE1234F"
    required
>

 

<input list="countryList" id="country" name="country"  placeholder="Select or type your country" required>

<datalist id="countryList">
    <option value="India">
    <option value="USA">
    <option value="UK">
    <option value="Canada">
    <option value="Australia">
</datalist>


    <input type="tel" placeholder="Phone No." pattern="\+[0-9]{8,15}" title="Enter phone number with country code" required >

    <input type="email" placeholder="Email ID" required > 


    <input type="text" id="username" placeholder="Username" required> 

    <input type="password" id="password" placeholder="Password" required>

    <button type="submit">Register</button>

</form>

<p>Already have an account? <a href="login.html">Login</a></p>

</body>
</html>
<h4>Thank you for signing up!</h4>
